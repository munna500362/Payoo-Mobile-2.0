<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile 2</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
    <!-- main section -->
    <main>
        <div class="flex justify-center">
            <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3 p-5">
                    <!-- Balance Section -->
                   <div class="stats shadow">
                        <div class="stat">
                            
                            <div id="available-money" class="stat-value">89400</div>
                            <div class="stat-desc">Available Balance</div>
                            
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Admoney, Cashout, Transaction, Pay Bill Button -->
                    <div class="grid grid-cols-2 gap-1">
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cashout</button>
                        <button class="btn btn-lg">Pay Bill</button>
                        <button class="btn btn-lg">Transaction</button>  
                    </div>
                    
                    
                    
                    <div class="divider"></div>

                    <!-- Add Money Section Start -->

                    <div class=" hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
                        <form class="card-body">
                            <div class="form-control">
                            <label class="label">
                                <span  class="label-text">Add Money</span>
                            </label>
                            <input id="input-add-money" type="text" autocomplete="off" placeholder="Enter Your Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                            <label class="label">
                                <span  class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="input-pin-admoney" type="password" placeholder="password" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>

                    <!-- Add Money Section End -->

                    <!-- Cashout Section Start -->

                    <div class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-xl">
                        <form class="card-body">
                            <div class="form-control">
                            <label class="label">
                                <span  class="label-text">Cashout Money</span>
                            </label>
                            <input id="input-Cash-Out" type="text" placeholder="Enter Your Number" class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                            <label class="label">
                                <span  class="label-text">4 Digit Pin</span>
                            </label>
                            <input id="input-Cashout-Pin" type="password" placeholder="password" class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                            <button id="btn-login-cashout" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>

                    <!-- Cashout Section End -->

                    <div>
                        
                    </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>
    
    <script src="Js/admoney.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/default.js"></script>
</body>
</html>
