<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile 2</title>

    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- main section -->
    <main class="mt-5">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-1">
                    <!-- Balance Section -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-title">Available Balance</div>
                            <div class="stat-value">5999</div>
                            
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- Admoney, Cashout, Transaction, Pay Bill Button -->
                    <div class="grid grid-cols-2 gap-2">
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cashout</button>
                        <button class="btn btn-lg">Pay Bill</button>
                        <button class="btn btn-lg">Transaction</button>  
                    </div>
                    
                    
                    
                    <div class="divider"></div>

                    <!-- Add Money Section -->

                    


                </div>
            </div>
        </div>
    </main>
</body>
</html>
